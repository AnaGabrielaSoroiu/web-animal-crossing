    <h2>Deja tu comentario</h2>

    <!-- usar metodo get para que salga la info en el link-->
    <form action="foro.html" method="get">
        <div class="campo">
            <label for="Nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" required required maxlength="50" pattern="[A-Za-zÀ-ÿ\s]+" 
            title="Solo se permiten letras y espacios." placeholder="Ingrese su nombre completo...">
        </div>

        <div class="campo">
            <label for="correo">Correo electrónico: </label>
            <input type="email" id="correo" name="correo" required placeholder="Ingrese su correo..." 
            pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Por favor ingrese un correo de Gmail válido (ejemplo@gmail.com)">
        </div>

        <div class="campo">
            <label for="comentario">Comentario: </label>
            <textarea id="comentario" name="comentario" rows="4" required maxlength="500" placeholder="Ingrese un comentario!"></textarea>
        </div>

        <div class="campo">
            <button type="submit" class="boton">Enviar</button>
        </div>
    </form>

    <audio src="Multimedia/Cancion.mp3" autoplay loop controls> </audio>
</body>
